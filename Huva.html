<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка подключения</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            color: #333;
        }
        .icon {
            font-size: 60px;
        }
        .title {
            font-size: 24px;
            margin-top: 20px;
        }
        .desc {
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="icon">!</div>
    <div class="title">Не удалось получить доступ к сайту</div>
    <div class="desc">Попробуйте подключиться позже...</div>

    <!-- Звук -->
    <audio id="moan" autoplay>
        <source src="https://www.myinstants.com/media/sounds/stony-akh-akh-akh.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Автозвук при заходе (если браузер не блокирует)
        window.onload = () => {
            const moan = document.getElementById('moan');
            moan.play().catch(() => {
                // если блокирует — можно будет по клику
                document.body.addEventListener('click', () => {
                    moan.play();
                }, { once: true });
            });
        };
    </script>
</body>
</html>
