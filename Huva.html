<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Не удается получить доступ к сайту</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .error-box {
      background-color: white;
      width: 600px;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-weight: 400;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }

    ul {
      padding-left: 20px;
      margin-top: 0;
      color: #555;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }

    .code {
      color: #aaa;
      font-size: 12px;
      margin-top: 10px;
    }

    .reload-btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .details {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>Не удается получить доступ к сайту</h1>
    <div class="subtitle">Не удается найти DNS-адрес сервера</div>
    <p>Попробуйте сделать следующее:</p>
    <ul>
      <li>Обновите страницу.</li>
      <li>Проверьте подключение к Интернету.</li>
      <li><a href="#">Проверьте настройки прокси-сервера, брандмауэра и DNS.</a></li>
    </ul>
    <div class="code">ERR_NAME_NOT_RESOLVED</div>
    <button class="reload-btn" onclick="playMoan()">Перезагрузить</button>
    <div class="details">ПОДРОБНЕЕ</div>

    <!-- Звук -->
    <audio id="moan">
      <source src="https://www.myinstants.com/media/sounds/stony-akh-akh-akh.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function playMoan() {
      const sound = document.getElementById('moan');
      sound.play();
    }
  </script>
</body>
</html>
